<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="/css">
    <link rel="stylesheet" href="/client/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="container">
  <ul class="navBar">
    <button id="complimentButton"> Get a compliment </button>
    <button id="fortuneButton"> Get a fortune </button>
    <button id="kanyeButton"> Get a Kanye quote </button>
    <button id="randomPokemon"> Get a random Pokémon </button>
    <button id="bestPokemon"> Get the best Pokémon </button>
    <button id="shinyButton"> Get shiny version </button>
    <button id="defaultButton"> Get default version </button>
  </ul>
  
  <section id="pokedex">
    <div id="nameBox1"></div>
    <div id="selectedId"></div>
    <div id="nameBox2"></div>
    <img id="typeBox"></img>

    <img id="defaultPokemon"></img>
    <img id="shinyPokemon"></img>

  </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("https://pokedex-zk.herokuapp.com/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="/js"></script>
    
    <script src="/client/main.js"></script>
  </body>
</html>
